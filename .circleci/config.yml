# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/MobileAzureDevDays/Java/MobileAzureDevDays
    docker:
      - image: circleci/android:api-25-node8-alpha
      
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/MobileAzureDevDays 
      - run: 
          name: Install AppCenter CLI
          command: sudo npm install -g appcenter-cli
      - run: 
          name: Inject Sentiment API Key
          command: find .. -name SentimentClient.java -exec sed -i -e 's/SENTIMENT_KEY/'"$AZURE_SENTIMENT_KEY"'/g' {} \;
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this. 
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Initial build
          command: ./gradlew clean assembleDebug --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
      - deploy:
          name: "Deploy To AppCenter"
          command: |
            echo "Uploading to AppCenter"
            APKFile = `find . -name '*.apk'`
            
            appcenter login --token ${APPCENTER_TOKEN}
            appcenter distribute release -f app/build/outputs/apk/app-debug.apk -g Collaborators --app Mahdis-Org/Java-Sample-CircleCI
        


